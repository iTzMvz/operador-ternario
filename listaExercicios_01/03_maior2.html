<meta charset="UTF-8" />
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const a = parseInt(prompt("Informe um número"));
    const b = parseInt(prompt("Informe um número"));
    //Processamento
    (a > b) ? document.write(`${a} é maior`) : (b > a) ? document.write(`${b} é maior`) : document.write("Os números são iguais")
    
    //Saída
    
</script>
