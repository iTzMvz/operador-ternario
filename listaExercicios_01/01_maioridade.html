<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = parseInt(prompt("Informe sua idade"));

    //Processamento
    const maioridade = 18 - idade;
    (idade > 17) ? document.write(`Você é maior de idade`)
    : document.write(`Você é menor de idade faltam ${maioridade} anos para a maioridade`)
    //Saída
    
</script>
