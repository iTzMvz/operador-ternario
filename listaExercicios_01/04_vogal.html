<meta charset="UTF-8" />
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const vogal = prompt("Informe uma vogal").toLocaleLowerCase();

    //Processamento
    (vogal === "a" ||vogal === "e" ||vogal === "i" ||vogal === "o" ||vogal === "u") ? document.write("Essa letra é uma vogal") : document.write("é uma consoante")
    
    //Saída

</script>
