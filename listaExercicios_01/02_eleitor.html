<meta charset="UTF-8" />
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    const ano = parseInt(prompt("informe seu ano de nascimento"));

    //Processamento
    const voto = 2022 - ano;

    //Saída
    (voto > 15) ? document.write("Pode votar") : document.write(`Você não pode votar faltam ${voto} anos para você poder votar`) 
</script>
